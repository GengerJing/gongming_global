<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>荟医 Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="../stylesheets/theme.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">

    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>

  </head>

  <body class="">

    <div class="navbar">
        <div class="navbar-inner">
                <a class="brand" href="users"><span class="first">公司</span> <span class="second">荟医</span></a>
        </div>
    </div>
    
    <div class="row-fluid">
		<div class="dialog">
			<div class="block">
				<p class="block-heading">Sign In</p>
				<div class="block-body">
					<form>
						<label>用户名</label>
						<input type="text" class="span12" id="username">
						<label>密码</label>
						<input type="password" class="span12" id="password">
						<a class="btn btn-primary pull-right" id="sign-in">登录</a>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
	</div>

  <script>
    $(document).ready(function(){
      $('#sign-in').click(function(){
        var user = {
          username: $('#username').val(),
          password: $('#password').val(),
        }
        $.ajax({
          type: 'POST',
          contentType: "application/json; charset=utf-8",
          url: '/sign_in',
          data: JSON.stringify(user),
          success: function(data) {
            if (data.code == 0) {
              window.location.href = "/papers"
              return
            }
            alert("登录失败")
          }
        })
      })
    })
  </script>
  </body>
</html>
