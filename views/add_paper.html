<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="../stylesheets/theme.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">

    <script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body class=""> 

    <div class="navbar">
        <div class="navbar-inner">
			<a class="brand" href="papers"><span class="first">公司</span> <span class="second">名称</span></a>
			
			<ul class="nav pull-right">
				<li id="fat-menu" class="dropdown">
					<a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
						<i class="icon-user"></i> Jack Smith
					</a>
				</li>
			</ul>
        </div>
    </div>
    
    <div class="sidebar-nav">
        <a href="#dashboard-menu" class="nav-header" data-toggle="collapse"><i class="icon-dashboard"></i>Dashboard</a>
		
        <ul id="dashboard-menu" class="nav nav-list collapse in">
            <li ><a href="papers">paper List</a></li>
            <li ><a href="add_paper">add paper</a></li>
        </ul>
    </div>


    
    <div class="content">
        
        <div class="header">
            <h1 class="page-title">Edit User</h1>
        </div>
        
        <ul class="breadcrumb">
            <li><a href="index">Home</a> <span class="divider">/</span></li>
            <li><a href="users">Users</a> <span class="divider">/</span></li>
            <li class="active">User</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
                    
			<div class="btn-toolbar">
				<button class="btn btn-primary"><i class="icon-save"></i> Save</button>
				<a href="#myModal" data-toggle="modal" class="btn">Delete</a>
			  <div class="btn-group">
			  </div>
			</div>

			<div class="well">
				<ul class="nav nav-tabs">
				  <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
				  <li><a href="#profile" data-toggle="tab">Password</a></li>
				</ul>
				<div id="myTabContent" class="tab-content">
				  <div class="tab-pane active in" id="home">

						<form id="tab">
							<label>Username</label>
							<input type="text" value="jsmith" class="input-xlarge">
							<label>First Name</label>
							<input type="text" value="John" class="input-xlarge">
							<label>Last Name</label>
							<input type="text" value="Smith" class="input-xlarge">
							<label>Email</label>
							<input type="text" value="jsmith@yourcompany.com" class="input-xlarge">
							<label>Address</label>
							<textarea value="Smith" rows="3" class="input-xlarge">
								2817 S 49th Apt 314 San Jose, CA 95101
							</textarea>
							<label>Time Zone</label>
							<select name="DropDownTimezone" id="DropDownTimezone" class="input-xlarge">
								<option value="-12.0">(GMT -12:00) Eniwetok, Kwajalein</option>
								<option value="-11.0">(GMT -11:00) Midway Island, Samoa</option>
								<option value="-10.0">(GMT -10:00) Hawaii</option>
						</select>
						</form>
				  </div>
				  <div class="tab-pane fade" id="profile">
				<form id="tab2">
					<label>New Password</label>
					<input type="password" class="input-xlarge">
					<div>
						<button class="btn btn-primary">Update</button>
					</div>
				</form>
				  </div>
			  </div>

			</div>

			<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Delete Confirmation</h3>
			  </div>
			  <div class="modal-body">
				
				<p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
			  </div>
			  <div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button class="btn btn-danger" data-dismiss="modal">Delete</button>
			  </div>
			</div>

                    
            </div>
        </div>
    </div>
	
	<footer>
		<hr>
		<p class="pull-right">for <a href="#" title="公司名称" target="_blank">公司名称</a></p>
		<p>2017 <a href="#" target="_blank">lijingjing</a></p>
	</footer>
    


    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
</html>
